<!DOCTYPE>
<html>
    <head>
        <title>Biblioteca</title>
    </head>
    <body>
        
        <div>
            <h2>Nombre: {{libro.nombre}}</h2>
            <h2>Biblioteca: {{libro.bliblioteca.nombre}}</h2>
            <h2>Autores</h2>
            <ul>
                {% for autor in libro.autores.all%}
                    <li>{{autor.nombre}}</li>
                {%endfor%}
            </ul>
            <p>Fecha Publicacion {{libro.fecha_publicacion}}</p>
            <h3>Idioma: {{libro.get_idioma_display}}</h3>
            <p>Descripcion {{libro.descripcion}}</p>

        </div>
    </body>
</html>
